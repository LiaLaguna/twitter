<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitter</title>
    <link rel="stylesheet" href="css/main.css">
      <link rel="icon" href="assets/images/logo.icon">
  </head>
  <body>

    <nav>
      <p>Twitter</p>
    </nav>

    <div class="profile">
      <h3>RETO DE CÓDIGO</h3>
      <p>Hola,</p>
      <p>Soy front end developer jr</p>
        <p class="link">CÓDIGO</p>
    </div>

    <div class="textarea">
      <form class="formulario">
        <textarea name="ta" rows="6" id="tweet" onkeydown="textCounter(this.form.ta,this.form.countDisplay);" onkeyup="textCounter(this.form.ta,this.form.countDisplay);"></textarea>
          <input readonly type="text" name="countDisplay" size="3" maxlength="3" value="140" id="message" >
        <button class="button" type="submit" onclick="showMessage(); return false;">Tweet</button>
      </form>
    </div>

    <p><span id="display" ></span></p>

    <script type="text/javascript" src="js/app.js"></script>

  </body>
</html>
